<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jacinto Padaria</title>
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/venda.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">

                    <a class="nav-link" href="vendas.html" rel="internal">
                        Vendas
                    </a>
                    <a class="nav-link" href="estoque.html" rel="internal">
                        Estoque
                    </a>
                    <a class="nav-link" href="login.html" rel="internal">
                        Sair da conta
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-5">
                <div class="input-group mb-3">
                    <input id="inputBusca" type="text" class="form-control" placeholder="Nome do produto" aria-describedby="bucarProduto">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="bucarProduto">Buscar</button>
                    </div>
                    <div class="input-group-prepend">
                        <button class="btn btn-danger" type="button" id="limpaBusca">Remover Filtro</button>
                    </div>
                </div>    
                <!-- Parte listar produtos -->
                <div class="text-center">
                    <table class="table table-striped table-white">
                        <thead id="produtosTableHead">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">NOME</th>
                                <th scope="col">DESCRIÇÃO</th>
                                <th scope="col">QUANTIDADE</th>
                                <th scope="col">VALOR(1)</th>
                                <td scope="col">VALIDADE</td>
                                <th scope="col">CARRINHO</th>
                            </tr>
                        </thead>
                        <tbody id="produtosTableBody">
                        </tbody>
                    </table>
                </div>


                <hr> <!-- Parte do carrinho -->

                <div>
                    <h2 class="text-center">Carrinho de Compras</h2>
                    <div class="text-center">
                        <table class="table table-striped table-dark">
                            <thead id="carrinhoTableBody">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NOME</th>
                                    <th scope="col">DESCRIÇÃO</th>
                                    <th scope="col">QUANTIDADE</th>
                                    <th scope="col">VALOR(1)</th>
                                    <td scope="col">VALIDADE</td>
                                    <th scope="col">CARRINHO</th>
                                </tr>
                            </thead>
                            <tbody id="carrinhoTableBody">
                                <!-- Conteúdo do carrinho será dinâmico aqui -->
                            </tbody>
                        </table>
                        <div class="container mt-5">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button id="botaoCancelar" class="btn btn-danger" type="button">CANCELAR COMPRA</button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button id="botaoFinalizar" class="btn btn-success" type="button">FINALIZAR COMPRA</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <div class="container pt-4">

                <a class="btn btn-link btn-floating btn-lg text-dark m-1"
                   href="https://jacinto.goomer.app/menu?fbclid=PAZXh0bgNhZW0CMTEAAabYMF-LL9DkLDcxd19GD9h-8Rn5pK-W7YLBSnl1E80m_g-LU1gnNR1Q8qQ_aem_P43pgbt3UUatS908ddrI7g"
                   target="_blank" rel="noopener noreferrer" role="button" data-mdb-ripple-color="dark">
                    <i class="fab fa-google"></i>
                </a>


                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="https://www.instagram.com/jacintoartesanal/"
                   target="_blank" rel="noopener noreferrer" role="button" data-mdb-ripple-color="dark">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2024 Copyright: Jacinto Padaria
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../static/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="../static/js/vendaScript.js"></script>
    </body>

</html>
